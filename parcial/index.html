<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Nota Faltante</title>
    <!-- Carga de Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Vinculación al archivo de estilos externo -->
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <div class="bg-white p-6 md:p-10 rounded-xl shadow-2xl w-full max-w-md mx-4">
        <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">Calculadora de Nota Final</h1>
        <p class="text-gray-500 mb-8 text-center">Calcula la nota que necesitas en el tercer corte para aprobar (Nota mínima: 3.0).</p>

        <div class="space-y-4">
            <!-- Campo Corte 1 -->
            <div>
                <label for="corte1" class="block text-sm font-medium text-gray-700 mb-1">Nota Corte 1 (33%)</label>
                <input type="text" id="corte1" placeholder="Ej: 3.5 o 4,2" 
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition duration-150">
            </div>

            <!-- Campo Corte 2 -->
            <div>
                <label for="corte2" class="block text-sm font-medium text-gray-700 mb-1">Nota Corte 2 (33%)</label>
                <input type="text" id="corte2" placeholder="Ej: 2.8 o 5,0" 
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition duration-150">
            </div>
        </div>

        <!-- Botón de Cálculo -->
        <button onclick="calcularNota()"
                class="w-full mt-8 bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-lg shadow-md transition duration-200 ease-in-out transform hover:scale-[1.01] focus:outline-none focus:ring-4 focus:ring-blue-500 focus:ring-opacity-50">
            Calcular Nota Necesaria 
        </button>

        <!-- Contenedor de Resultado -->
        <div id="resultado" class="resultado-container hidden">
            <!-- Aquí se mostrará el resultado o los mensajes de error -->
        </div>
    </div>

    <!-- Vinculación al archivo de JavaScript externo -->
    <script src="script.js"></script>
</body>
</html>
