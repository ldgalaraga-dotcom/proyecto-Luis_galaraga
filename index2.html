<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>√Årbol Familiar Interactivo</title>
    <!-- Carga de Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Configuraci√≥n de la fuente y reseteo */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
            transition: background-color 0.3s, color 0.3s, border-color 0.3s;
        }

        /* Estilos del Tema (Modo Claro - Default) */
        .light-mode {
            --color-bg-primary: hsl(112, 50%, 91%);
            --color-bg-secondary: #9aa7f3;
            --color-text-primary: #1f2937;
            --color-text-secondary: #4b5563;
            --color-accent: #3b82f6;
            --color-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --color-border: #e5e7eb;
            --color-line: #9ca3af;
            --color-dynamic-line: #6b7280; /* Color para l√≠neas nuevas */
        }

        /* Estilos del Tema (Modo Oscuro) */
        .dark-mode {
            --color-bg-primary: #111827;
            --color-bg-secondary: #1f2937;
            --color-text-primary: #f9fafb;
            --color-text-secondary: #d1d5db;
            --color-accent: #60a5fa;
            --color-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
            --color-border: #374151;
            --color-line: #6b7280;
            --color-dynamic-line: #9ca3af; /* Color para l√≠neas nuevas */
        }

        body {
            background-color: var(--color-bg-primary);
            color: var(--color-text-primary);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        /* Controles Superiores */
        .header-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 1200px;
            margin-bottom: 20px;
            padding: 0 10px;
        }

        .theme-toggle, .add-line-button {
            background-color: var(--color-bg-secondary);
            color: var(--color-text-primary);
            border: 1px solid var(--color-border);
            border-radius: 8px;
            padding: 8px 12px;
            cursor: pointer;
            font-weight: 500;
            box-shadow: var(--color-shadow);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .add-line-button.active {
            background-color: #ef4444; /* Rojo para indicar modo activo */
            color: white;
        }

        /* Contenedor principal del √°rbol */
        #treeView {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 1200px;
            position: relative; /* ¬°NUEVO! Crucial para el overlay SVG */
        }
        
        /* ¬°NUEVO! Contenedor para l√≠neas din√°micas SVG */
        #lineContainer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%; /* Se ajustar√° con JS */
            pointer-events: none; /* No bloquear clics */
            z-index: 5; /* Detr√°s de los cards, delante del fondo */
        }

        #lineContainer line {
            stroke: var(--color-dynamic-line);
            stroke-width: 3px;
            stroke-dasharray: 5 5; /* L√≠neas discontinuas */
        }

        /* ¬°NUEVO! Resaltado para selecci√≥n de cards */
        .node-card.highlight-selection {
            outline: 3px solid var(--color-accent);
            outline-offset: 3px;
            box-shadow: 0 0 20px var(--color-accent);
            transform: translateY(-4px) scale(1.02);
        }

        /* Contenedor de las generaciones */
        .family-generation {
            list-style: none;
            display: flex;
            justify-content: center;
            width: 100%;
            position: relative;
            padding-top: 30px; 
        }

        /* Estilos de los nodos */
        .node-item {
            position: relative;
            margin: 0 10px;
            z-index: 10; /* Asegura que los cards est√©n sobre las l√≠neas */
        }

        .node-card {
            background-color: var(--color-bg-secondary);
            border: 1px solid var(--color-border);
            box-shadow: var(--color-shadow);
            border-radius: 12px;
            transition: transform 0.2s, box-shadow 0.2s, outline 0.2s;
            overflow: hidden;
            width: 100%;
            display: block; 
        }
        
        .node-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.2), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        .node-image {
            width: 100%;
            height: 100px;
            object-fit: cover;
        }

        .node-content {
            padding: 8px 12px;
            text-align: center;
        }

        .node-name {
            font-weight: 600;
            color: var(--color-text-primary);
            font-size: 0.9rem;
        }

        .node-role {
            font-size: 0.75rem;
            color: var(--color-text-secondary);
        }

        /* L√≠neas de Conexi√≥n (CSS Puro Est√°tico) */
        .tree-line {
            position: absolute;
            background-color: var(--color-line);
            z-index: 10;
        }

        .g1-branch {
            display: flex;
            justify-content: center;
            gap: 20px;
            width: 50%;
        }

        @media (max-width: 767px) {
            .g1-branch { width: 100%; }
            .generation-1 { flex-direction: column; align-items: center; gap: 20px; }
            .node-item { width: 120px; margin: 0 10px 20px 10px; }
            .tree-line { display: none !important; }
            .generation-2, .generation-3 { padding-top: 20px; }
            .header-controls { flex-direction: column; gap: 10px; }
        }

        @media (min-width: 768px) {
            .node-item { width: 150px; }
            .g1-horizontal-line {
                height: 3px;
                width: calc(100% - 300px); 
                top: 0;
                left: 50%;
                transform: translateX(-50%);
            }
            .g1-vertical-line {
                width: 3px;
                height: 30px;
                top: -30px;
                position: absolute;
            }
            .g2-to-g3-line-v {
                width: 3px;
                height: 30px;
                top: -30px;
                left: 50%;
                transform: translateX(-50%);
            }
            .g2-to-g3-line-h {
                height: 3px;
                width: calc(100% - 200px);
                top: 0;
                left: 50%;
                transform: translateX(-50%);
            }
        }

        /* Estilos del Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(5px);
            padding: 20px;
        }
        .modal-overlay.active { display: flex; }
        .modal-content {
            background-color: var(--color-bg-secondary);
            color: var(--color-text-primary);
            border-radius: 12px;
            box-shadow: var(--color-shadow);
            padding: 30px;
            width: 100%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
            transform: scale(0.9);
            opacity: 0;
            transition: transform 0.3s ease-out, opacity 0.3s ease-out;
        }
        .modal-overlay.active .modal-content {
            transform: scale(1);
            opacity: 1;
        }
        .modal-image {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--color-accent);
            margin-bottom: 15px;
        }
        .modal-title {
            color: var(--color-accent);
            font-size: 1.8rem;
            margin-bottom: 5px;
            font-weight: 700;
        }
        .modal-role {
            font-size: 1rem;
            color: var(--color-text-secondary);
            margin-bottom: 15px;
        }
        .modal-close-button {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            font-size: 1.5rem;
            color: var(--color-text-secondary);
            cursor: pointer;
            padding: 5px;
            border-radius: 50%;
            line-height: 1;
        }
        .modal-close-button:hover {
            background-color: var(--color-border);
        }
        .hidden { display: none !important; }
        
        /* ¬°NUEVO! Notificaci√≥n Toast */
        .toast {
            position: fixed;
            bottom: -100px; /* Empezar fuera de la pantalla */
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--color-accent);
            color: white;

            box-shadow: var(--color-shadow);
            z-index: 2000;
            transition: bottom 0.5s ease-in-out;
            font-weight: 500;
            pointer-events: none; /* No bloquear clics */
        }
        .toast.show {
            bottom: 30px; /* Deslizar hacia adentro */
        }
        .toast.error { background-color: #ef4444; }
        .toast.info { background-color: #3b82f6; }

    </style>
</head>

        /**
         * L√≥gica de la aplicaci√≥n: Navegaci√≥n y Tema
         */

        // Funci√≥n para mostrar el modal del perfil
        function showProfile(profileId) {
            const data = familyData[profileId];
            const overlay = document.getElementById('modalOverlay');

            if (!data) {

            }

            // Show the modal
            overlay.classList.add('active');

        // Funci√≥n para alternar entre modo claro y oscuro

            const themeIcon = document.getElementById('themeIcon');

            if (body.classList.contains('light-mode')) {
                body.classList.remove('light-mode');
                body.classList.add('dark-mode');
                themeIcon.textContent = 'üåô'; 
                localStorage.setItem('theme', 'dark');
            } else {
                body.classList.remove('dark-mode');
                body.classList.add('light-mode');
                themeIcon.textContent = '‚òÄÔ∏è';
                localStorage.setItem('theme', 'light');
            }
        }

        /**
         * ¬°NUEVA! L√≥gica para Dibujar L√≠neas
         */

        // Estado global para el dibujo de l√≠neas
        let isDrawingLine = false;
        let startCardElement = null;
        let dynamicConnections = []; // Almacena conexiones: {start: 'id1', end: 'id2'}

        // Elemento Toast
        const toastEl = document.getElementById('toastNotification');
        let toastTimer;

        // Funci√≥n para mostrar notificaciones toast
        function showToast(message, type = 'success') {
            clearTimeout(toastTimer);
            toastEl.textContent = message;
            toastEl.className = 'toast show'; // Resetea clases y muestra

            if (type === 'error') toastEl.classList.add('error');
            if (type === 'info') toastEl.classList.add('info');

            toastTimer = setTimeout(() => {
                toastEl.classList.remove('show');
            }, 3000);
        }

        // Funci√≥n para activar/desactivar el modo de dibujo
        function toggleLineDrawing() {
            isDrawingLine = !isDrawingLine;
            startCardElement = null; 
            
            const addLineButton = document.getElementById('addLineButton');
            const buttonSpan = addLineButton.querySelector('span');

            document.querySelectorAll('.node-card.highlight-selection').forEach(card => {
                card.classList.remove('highlight-selection');
            });

            if (isDrawingLine) {
                addLineButton.classList.add('active');
                buttonSpan.textContent = 'Seleccionando...';
                document.body.style.cursor = 'crosshair';
                showToast('Modo de conexi√≥n activado. Seleccione el primer card.', 'info');
            } else {
                addLineButton.classList.remove('active');
                buttonSpan.textContent = 'Agregar Conexi√≥n';
                document.body.style.cursor = 'default';
            }
        }

        // Manejador de clics en el √°rbol (para dibujar l√≠neas)
        function handleTreeClick(e) {
            if (!isDrawingLine) return; // No estamos en modo dibujo

            const clickedCard = e.target.closest('.node-card');
            if (!clickedCard) return; // No se hizo clic en un card

            // ¬°Importante! Prevenir que se abra el modal
            e.preventDefault();
            e.stopPropagation();
            e.stopImmediatePropagation();

            if (!startCardElement) {
                // Es el primer card (inicio de la l√≠nea)
                startCardElement = clickedCard;
                startCardElement.classList.add('highlight-selection');
                document.getElementById('addLineButton').querySelector('span').textContent = 'Seleccione final...';
                showToast('Primer card seleccionado. Seleccione el segundo card.', 'info');
            } else if (clickedCard !== startCardElement) {
                // Es el segundo card (fin de la l√≠nea)
                const startId = startCardElement.getAttribute('onclick').match(/showProfile\('(.+?)'\)/)[1];
                const endId = clickedCard.getAttribute('onclick').match(/showProfile\('(.+?)'\)/)[1];

                // A√±adir conexi√≥n y redibujar
                addDynamicConnection(startId, endId);
                
                // Resetear estado
                startCardElement.classList.remove('highlight-selection');
                startCardElement = null;
                isDrawingLine = false;
                document.getElementById('addLineButton').classList.remove('active');
                document.getElementById('addLineButton').querySelector('span').textContent = 'Agregar Conexi√≥n';
                document.body.style.cursor = 'default';
                
            }
        }
        
        // A√±ade una conexi√≥n a la lista si no existe
        function addDynamicConnection(startId, endId) {
            const connectionExists = dynamicConnections.some(conn => 
                (conn.start === startId && conn.end === endId) || 
                (conn.start === endId && conn.end === startId)
            );
            
            if (!connectionExists && startId !== endId) {
                 dynamicConnections.push({ start: startId, end: endId });
                 redrawAllDynamicLines();
                 showToast('¬°Conexi√≥n creada!');
            } else if (startId === endId) {
                 showToast('No puede conectar un card consigo mismo.', 'error');
            } else {
                 showToast('Esa conexi√≥n ya existe.', 'info');
            }
        }

        // Redibuja TODAS las l√≠neas din√°micas (para responsive)
        function redrawAllDynamicLines() {
            const lineContainer = document.getElementById('lineContainer');
            const treeView = document.getElementById('treeView');

            // Ajustar el tama√±o del SVG al contenido del √°rbol
            lineContainer.style.width = `${treeView.scrollWidth}px`;
            lineContainer.style.height = `${treeView.scrollHeight}px`;
            
            const svgRect = lineContainer.getBoundingClientRect();

            // Limpiar l√≠neas antiguas
            lineContainer.innerHTML = '';
            
            dynamicConnections.forEach(conn => {
                const startEl = document.querySelector(`a[onclick*="showProfile('${conn.start}')"]`);
                const endEl = document.querySelector(`a[onclick*="showProfile('${conn.end}')"]`);
                
                if (!startEl || !endEl) return; 
                
                const startRect = startEl.getBoundingClientRect();
                const endRect = endEl.getBoundingClientRect();

                // Calcular centros relativos al contenedor SVG
                const x1 = (startRect.left + startRect.width / 2) - svgRect.left;
                const y1 = (startRect.top + startRect.height / 2) - svgRect.top;
                const x2 = (endRect.left + endRect.width / 2) - svgRect.left;
                const y2 = (endRect.top + endRect.height / 2) - svgRect.top;

                const line = document.createElementNS('http://www.w3.org/2000/svg', 'line');
                line.setAttribute('x1', x1);
                line.setAttribute('y1', y1);
                line.setAttribute('x2', x2);
                line.setAttribute('y2', y2);
                
                lineContainer.appendChild(line);
            });
        }


        // Inicializar todo al cargar
        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme') || 'light';
            const body = document.body;
            const themeIcon = document.getElementById('themeIcon');

            if (savedTheme === 'dark') {
                body.classList.remove('light-mode');
                body.classList.add('dark-mode');
                themeIcon.textContent = 'üåô';
            } else {
                body.classList.remove('dark-mode');
                body.classList.add('light-mode');
                themeIcon.textContent = '‚òÄÔ∏è';
            }

            // Opcional: Cerrar modal con la tecla ESC
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && document.getElementById('modalOverlay').classList.contains('active')) {
                    closeModal();
                }
            });

            // ¬°NUEVO! A√±adir listeners para el dibujo de l√≠neas
            const addLineButton = document.getElementById('addLineButton');
            const treeView = document.getElementById('treeView');
            
            addLineButton.addEventListener('click', toggleLineDrawing);
            
            // Usar 'true' (fase de captura) para interceptar el clic ANTES del onclick en l√≠nea
            treeView.addEventListener('click', handleTreeClick, true); 
            
            // Redibujar l√≠neas si la ventana cambia de tama√±o
            new ResizeObserver(redrawAllDynamicLines).observe(treeView);
            
            // Ajustar el tama√±o del SVG inicialmente
            redrawAllDynamicLines();
        });
    </script>
</body>
